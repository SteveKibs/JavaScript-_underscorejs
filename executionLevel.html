<!DOCTYPE html>
<html>
<head>
	<title>Array Length</title>
</head>
<body>
<script type="text/javascript">

	var name = 'JavaScript';

	function changeName() {
		var anotherName = 'HTML';
		function swapName () {
			var tempName = anotherName;
			document.writeln('tempName: ' + tempName);
			anotherName = name;
			name = tempName;
		}
	}
</script>
