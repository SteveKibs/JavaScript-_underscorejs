    <script type="text/javascript">
        // for every string letter, output its alphabetic position e,g a = 1, b = 2
        var str = "The sunset sets at twelve oclock";
        str = str.toLowerCase();
         var asignValue = new Array();
         var alpha = new Array('a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z');

         for (var keys in str) {
            var key = str[keys];

       asignValue.push(key);
        var show = asignValue[keys];

        for (var alph in alpha) {
             var alphs = alpha[alph];

             alph = ++alph;

              if (show == alphs) {
            document.writeln(alph+ " " );
        }
         }
