<!DOCTYPE html>
<html>
<head>
	<title>window confirm</title>
</head>
<body>
<p id="demo"></p>
<button onclick="myFunction()">Try it</button>
<script type="text/javascript">

	function myFunction() {
var x;
if (confirm('Press a button') == true) {
	x = 'You pressed OK';
}
else {
	x = 'You pressed cancel';
	}
	document.getElementById('demo').innerHTML = x;
}
</script>

</body>
</html>
