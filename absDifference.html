<script type="text/javascript">
	function diff_num(n) {
  if (n <= 19) {
    return (19 - n);
    }
  else
    {
     return (n - 19) * 3;
    }
}

document.writeln(diff_num(12));
document.writeln(diff_num(19));
document.writeln(diff_num(22));
</script>
