<!DOCTYPE html>
<html>
<head>
	<title>Array Length</title>
</head>
<body>
<script type="text/javascript">
var date1 = new Date(2007, 0, 1); //January 1, 2007
document.writeln(date1.toString());
document.writeln('<br>'+date1.toLocaleString());

var date2 = new Date(2007, 1, 1); //February 1, 2007
document.writeln(date1 < date2); //true, calling valueOf() from Date

</script>
</body>
</html>
