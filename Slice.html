<!DOCTYPE html>
<html>
<head>
	<title>Array Length</title>
</head>
<body>
<script type="text/javascript">
	var stringValue = 'hello world';
	document.writeln(stringValue.slice(3) + '<br>'); //lo world
	document.writeln(stringValue.substring(3));

	document.writeln(stringValue.substr(3, 7)); //7 number of characters to return
</script>
