<!DOCTYPE html>
<html>
<head>
	<title>Array Length</title>
</head>
<body>
<script type="text/javascript">
	function compareField(propertyName) {
		return function(object1, object2) {
			var value1 = object1[propertyName];
			var value2 = object2[propertyName];
			//document.writeln(value2);
			if (value1 < value2) {

				return -1;
			}
			else if (value1 > value2) {
				return 1;
			}
			else {
				return 0;
			}
		};
	}

	var data = [{
		name: 'Steve',
		age: 28
	},
	{
		name: 'Anne',
		age: 29
	}];

	data.sort(compareField('name'));
	document.writeln(data[0].name + '<br>');
	document.writeln(data[1].name+'<br>');

	data.sort(compareField('age'));
	document.writeln(data[0].name+'<br>');
	document.writeln(data[1].name);
</script>
