<!DOCTYPE html>
<html>
<head>
	<title>use call() to change 'this' context</title>
</head>
<body>
<script type="text/javascript">
	function writeLineForAll(label) {
		document.writeln(label + ":" + this.name);
	}

	var book1 = {
		name : "JavaScript"
	};

	var book2 = {
		name : "CSS"
	};

	var name = "ABC";

	writeLineForAll.call(this, "global");
	writeLineForAll.call(book2, "Help");
</script>

</body>
</html>
