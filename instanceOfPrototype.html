<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript">
function Person() {}
    Person.prototype.cry = function() {
        document.writeln("Crying");
    }
    function Child() {}
        Child.prototype = new Person();
    var aChild = new Child();
    document.writeln(aChild instanceof Child); // true
    document.writeln(aChild instanceof Person); // true
    document.writeln(aChild instanceof Object); // true

</script>
</head>
<body>

</body>
</html>
