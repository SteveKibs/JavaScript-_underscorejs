<!DOCTYPE html>
<html>
<head>
	<title>Write a JavaScript program to get the length of an JavaScript object</title>
	<script type="text/javascript">
		var student = {
			name: "Steve Kibs",
			sclass: "VI",
			rollno: 12
		}
		for (var i = 0; i <= student.length; i++) {
			document.writeln(i++);
		}
		
	</script>
</head>
<body>

</body>
</html>
