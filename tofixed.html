<!doctype html>
<!DOCTYPE html>
<html>
<head>
	<title>toFixed () method rounds a number to a given number of digits</title>
</head>
<body>
<p id="demo"></p>
<script type="text/javascript">
	var x = 9.656;
	document.getElementById('demo').innerHTML = 
	x.toFixed(0) + "<br>";
</script>
<p id="demo1"></p>
</body>
</html>
