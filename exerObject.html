<!DOCTYPE html>
<html>
<head>
	<title>JavaScript program to display the reading status (i.e. display book name, author name and reading status) of the following books.</title>
	<script type="text/javascript">
		var library = [
		{
			author: 'BIll Gates',
			title: 'The Road Ahead',
			readingStatus: true
		},
		
		{
			author: 'Steve Kibs',
			title: 'My Life',
			readingStatus: true
		},
		
		{
			author: 'Suzanne Orma',
			title: 'Huta Kua',
			readingStatus: false
		}];
		for (var i = 0; i<= library.length; i++) {
			if (library[i].readingStatus) {
				document.writeln(library[i].author + " has finished reading " + library[i].title + "<br>");
			}
			else {
				document.writeln(library[i].author + " is currently reading " + library[i].title);
			}
			
		}

	</script>
</head>
<body>

</body>
</html>
