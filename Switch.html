<!DOCTYPE html>
<html>
<head>
	<title>Using Switch-case</title>
</head>
<body>
<script type="text/javascript">
var a =2;
	switch (a) {
		case 2:
		document.writeln('Number is 2');
		break;
		case 3:
		document.writeln('Number is 3');
		break;
		case 4:
		document.writeln('Number is 4');
		break;
		case 5:
		document.writeln('Number is 5');
		break;
		default:
		document.writeln('Number is absent');

	}
</script>

</body>
</html>
