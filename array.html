<!doctype html>
<!DOCTYPE html>
<html>
<head>
	<title>Convert string to array</title>
</head>
<body>
<p id="demo">Array </p>
<script type="text/javascript">
function myFunction(){
var str = "'a','b','c','d','e'";

var i = 0;
}
for (i < str.length, i++) {

var text = str.split(",");
}
document.getElementById('demo').innerHTML = text[i];

</script>
<button onclick="myFunction()">Try it</button>
</body>
</html>
