<!DOCTYPE html>
<html>
<head>
	<title>Array Length</title>
</head>
<body>
<script type="text/javascript">
	function myFunction1(name) {
		document.writeln(name);
	}
	function myFunction2(num1, num2) {
		return num1 + num2;
	}

	function myFunction3(){
		document.writeln('Hi');
	}

	document.writeln(myFunction1.length); //1
	document.writeln(myFunction2.length); //2
	document.writeln(myFunction3.length); //0
</script>
