<!DOCTYPE html>
<html>
<head>
	<title>Array Length</title>
</head>
<body>
<script type="text/javascript">
	var stringValue = 'hello world';
	document.writeln(stringValue.indexOf('o'));  //4
	document.writeln(stringValue.lastIndexOf('o')); //7



	//search from front or end of 'hello world'
	document.writeln(stringValue.indexOf('o', 6));  //7
	document.writeln(stringValue.lastIndexOf('o', 6)); //4
</script>
