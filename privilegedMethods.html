<!DOCTYPE html>
<html>
<head>
	<title>Array Length</title>
</head>
<body>
<script type="text/javascript">
	function Person(name) {
		this.getName = function() {
			return name;
		};
		this.setName = function(value) {
			name = value;
		};

	}
	var person = new Person('XML');
	document.writeln(person.getName());
	person.setName('CSS');
	document.writeln(person.getName());
</script>
