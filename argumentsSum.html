<!DOCTYPE html>
<html>
<head>
	<title>sum of all arguments</title>
</head>
<body>
<p id="demo"></p>
<script type="text/javascript">
	function SumAll(){
		var i, sum = 0;
		for (i = 0; i < arguments.length; i++) {
			sum += arguments[i];
		}
		return sum;
	}
	
	document.getElementById('demo').innerHTML = SumAll(1, 342, 543, 654, 236);
</script>

</body>
</html>
