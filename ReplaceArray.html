<!DOCTYPE html>
<html>
<head>
	<title>Array Length</title>
</head>
<body>
<script type="text/javascript">
var colors = ['A', 'B', 'C'];
//insert two values, remove one
var removed = colors.splice(1,1, 'D', 'E');
document.writeln(colors); //A,D,E,C
document.writeln(removed); //B



</script>
</body>
</html>
