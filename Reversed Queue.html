<!DOCTYPE html>
<html>
<head>
	<title>Array Length</title>
</head>
<body>
<script type="text/javascript">
var colors = ['Boy', 'Girls'];
var count = colors.unshift('W', 'D'); //adds items to the front of the array
document.writeln(count);
document.writeln(colors);

var item = colors.pop(); //removes item at the end of the array list
document.writeln(item);
document.writeln(colors);




</script>
</body>
</html>
