<!DOCTYPE html>
<html>
<head>
	<title>using delete</title>
</head>
<body>
<p id="demo"></p>
<script type="text/javascript">
	var person = {firstName: 'John', lastName: 'Doe', age: 50, eyeColor: 'brown'};
	delete person.age;
	document.getElementById('demo').innerHTML = person.age;

</script>

</body>
</html>
