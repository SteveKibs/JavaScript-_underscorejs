<!DOCTYPE html>
<html>
<head>
	<title>Array Length</title>
</head>
<body>
<script type="text/javascript">
	function doAdd () {
		if (arguments.length == 1) {
			document.write(arguments[0] + 10);

		}
		else if (arguments.length == 2) {
			document.write(arguments[0] + arguments[1]);
		}
	}
	doAdd(10); //20
	doAdd(30, 20); //50
</script>
