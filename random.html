<!DOCTYPE html>
<html>
<head>
	<title>random number between 1 and 10</title>
</head>
<body>

<script type="text/javascript">
	var num = Math.floor(Math.random(10)*10);
	document.writeln(num);

	var val= prompt("Enter a number", '4');
	document.writeln((val == num)? "Good Work" : "Not Matched");
</script>
</body>
</html>
