<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
//"use strict" enabling this will generate error on line 17
	var person = {};
	Object.defineProperty(person, "name", {
		writable: false,
		value: "Nicholas"
	});

	alert(person.name);  //Nicholas

	person.name = "Greg";
	alert(person.name);  //Nicholas
</script>

</body>
</html>
