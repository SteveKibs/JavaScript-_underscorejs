<!DOCTYPE html>
<html>
<head>
	<title>remove character at a given position</title>
</head>
<body>
<script type="text/javascript">
	function remove_character(str, char_pos) 
 {
  part1 = str.substring(0, char_pos);
  part2 = str.substring(char_pos + 1, str.length);
  return (part1 + part2);
  
 }

document.writeln(remove_character("Python",0));
document.writeln(remove_character("Python",3));
document.writeln(remove_character("Python",5));

</script>

</body>
</html>
