<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function sayDay(day) {
			switch (day) {
				case 1:
					// statements_1
					document.writeln("Sunday");
					break;
				case 2:
					//
					document.writeln("MOnday");
					break;
				default:
					// statements_def
					document.writeln("Any day");
					break;
			}
		}

		sayDay(2);

		//increment each array value to 100
		var arr = [10, 20, 30];
		//assign all values to 100
		for (var i = 0; i < arr.length; arr[i++] = 100);
			document.writeln(arr);
		
	</script>
</head>
