<!DOCTYPE html>
<html>
<head>
	<title>return true if one no = 50 or either no =50</title>
</head>
<body>
<script type="text/javascript">
	function num(num1, num2) {
		document.writeln((num1 == 50 || num2 == 50 || eval(num1 + num2) ==50? "True" : "Not true"));
		//document.writeln(parseInt(num1 + num2));

	}
	num(prompt("ENTER 1st NO"), prompt("Enter 2nd No"));
</script>

</body>
</html>
