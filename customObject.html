<!DOCTYPE html>
<html>
<head>
	<title>Array Length</title>
</head>
<body>
<script type="text/javascript">
	var person = new Object();
	person.name = 'XML';
	person.sayName = function() {
		document.writeln(this.name);
	};

	var tutorial = new Object();
	tutorial.name = 'JavaScript';
	tutorial.pageSize = 9;

	document.writeln(tutorial.name); 
	document.writeln(tutorial.pageSize);
</script>
