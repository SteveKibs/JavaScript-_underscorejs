<!doctype html>
<!DOCTYPE html>
<html>
<head>
	<title>Slice() method extract a part of a string and return the axtracted parts in a new string</title>
</head>
<body>
<p id="demo"></p>
<script type="text/javascript">
	var str = "Apple, Banana, Kiwi";
	document.getElementById('demo').innerHTML = str.slice(7, 13);
</script>

</body>
</html>
