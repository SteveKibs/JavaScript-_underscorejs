<!DOCTYPE html>
<html>
<head>
	<title>Array Length</title>
</head>
<body>
<script type="text/javascript">
var numbers = [1,2,3,4,5,6,5,4,3,2,1];
document.writeln(numbers.indexOf(4));
document.writeln(numbers.lastIndexOf(4));

document.writeln(numbers.indexOf(4, 4));
document.writeln(numbers.indexOf(3, 0));

var person = {name: 'A'};
var people = [{name: 'A'}];
var morePeople = [person];

document.writeln(people.indexOf(person));
document.writeln(morePeople.indexOf(person));

</script>
</body>
</html>
