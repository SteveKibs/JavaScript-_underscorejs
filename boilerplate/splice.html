<!DOCTYPE html>
<html>
<head>
	<title>Using splice() (i.e delete()) to remove array elements</title>
</head>
<body>
<script type="text/javascript">
	var myArray = ['John', 'male', 43,
					'Anne', 'female', 32,
					'Sam','male', 44
					];
	document.writeln(myArray.splice(0, 2));
</script>

</body>
</html>
