<!DOCTYPE html>
<html>
<head>
	<title>Looping through an array</title>
</head>
<body>
<script type="text/javascript">
var myArray = [
					'Sam', 'Black', 32,
					'Jude', 'white', 34,
					'Steve', 'White', 54
				];

				myArray.forEach( function(element, index) {
					// statements
					document.writeln(myArray[index]);
				});
</script>

</body>
</html>
