<!DOCTYPE html>
<html>
<head>
	<title>Using Boolean</title>
</head>
<body>
<script type="text/javascript">
	var aString = "Hello Steve";
	var aBoolean = Boolean(aString);
	document.writeln(aBoolean);

	var anINt = 0;
	var aBoolean = Boolean(anINt);
	document.writeln(aBoolean);

	var message = "Hi";
	if (message) {
		document.writeln("Value is true");
	}
	document.writeln(typeof message);
</script>

</body>
</html>
