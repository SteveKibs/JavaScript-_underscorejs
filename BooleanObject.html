<!DOCTYPE html>
<html>
<head>
	<title>Array Length</title>
</head>
<body>
<script type="text/javascript">
	var falseObject = new Boolean(false);
	document.writeln("false object: "+falseObject + '<br>');
	var result = falseObject && true;
	document.writeln('result is ' +result + '<br>'); // true


	var falseValue = false;
	document.writeln('falseValue is ' + falseValue + '<br>');
	result = falseValue && true;
	document.writeln(result); //false
</script>
</body>
</html>
