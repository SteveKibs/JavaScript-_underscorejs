<!DOCTYPE html>
<html>
<head>
	<title>Array Length</title>
</head>
<body>
<script type="text/javascript">
	var person = {
		name: 'XML',
		sayName: function() {
			document.writeln(this.name);
		}
	};
	document.writeln(person.name);
	person.sayName();

	var tutorial = {
		name: 'JavaScript',
		pageSize: 9
	};

	document.writeln(tutorial.name);
	document.writeln(tutorial.pageSize);

	var age = {
		male: 23,
		female: 24
	};

	document.writeln(age.male);

	var body = new Object();
	body.weight = 50;
	body.height = 5.5;
	document.writeln(body.height);
</script>
