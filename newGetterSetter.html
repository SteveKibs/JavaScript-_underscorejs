<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		var person = {
			firstname: "Albert",
			lastname: "Einstein",
			get fullname() {
				return this.firstname + " " + this.lastname;
			},
			set fullname(_name) {
				var words = _name.toString().split(' ');
				this.firstname = words[0];
				this.lastname = words[1];
			}
		};
		person.fullname = "Steve Kibs";
		document.writeln(person.firstname);
		document.writeln(person.lastname);
		document.writeln(person.fullname);
	</script>
</head>
<body>

</body>
</html>
