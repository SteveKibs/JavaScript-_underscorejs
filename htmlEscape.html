<!DOCTYPE html>
<html>
<head>
	<title>Array Length</title>
</head>
<body>
<script type="text/javascript">
	function htmlEscape(text){
   return text.replace(/[<>"&]/g, function(match, pos, originalText){
       switch(match){
           case "<":
               return "&lt;";
           case ">":
               return "&gt;";
           case "&":
               return "&amp;";
           case "\"":
               return "&quot;";
       }
   });
}
console.log(htmlEscape("<p class='myClass'>Hello world!</p>"));
document.writeln(htmlEscape("<p class='myClass'>Hello world!</p>"));
</script>
