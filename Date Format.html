<!DOCTYPE html>
<html>
<head>
	<title>Array Length</title>
</head>
<body>
<script type="text/javascript">
	var date1 = new Date(2007, 0, 1); //January 1, 2007
	document.writeln(date1.toDateString() + '<br>');
	document.writeln(date1.toTimeString() + '<br>');
	document.writeln(date1.toLocaleDateString() + '<br>');
	document.writeln(date1.toLocaleTimeString() + '<br>');
	document.writeln(date1.toUTCString());

</script>
