<script type="text/javascript">
	function doArgs() {
	var number, number1, total;
		if (arguments.length == 2) {
			document.write(parseInt(arguments[0] + arguments[1]));
			//document.write('Total is: ' + total);
		}

	}

	number = window.prompt('Enter number: ' );
	number1 = window.prompt('Enter the second number: ');

	
	doArgs(number,number1);

</script>
