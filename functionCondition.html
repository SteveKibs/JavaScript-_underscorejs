<!DOCTYPE html>
<html>
<head>
	<title>Array Length</title>
</head>
<body>
<script type="text/javascript">
	var myFunction;
	var condition = true;
	if (condition) {
		myFunction = function() {
			document.writeln('Working');

		};
		} else {
			myFunction = function() {
				document.writeln('Yo');
			};
		}
	
	document.writeln(myFunction());
</script>
