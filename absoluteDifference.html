<!DOCTYPE html>
<html>
<head>
	<title>absolute difference between two numbers</title>
</head>
<body>
<script type="text/javascript">
	function diff(num) {
		var ans = parseFloat(Math.abs(num - 19));
		//console.log(typeof ans);
		document.writeln((num > 19)? ans * 3 : ans);
		}
	diff(prompt("Enter Number", "50"));
</script>

</body>
</html>
