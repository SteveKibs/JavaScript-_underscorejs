<!DOCTYPE html>
<html>
<head>
	<title>Array Length</title>
</head>
<body>
<script type="text/javascript">
	var myData = {
		name: 'JavaScript',
		weather: 'Good',
		printMessages: function(){
			document.writeln('Hello ' + this.name + '.');
			document.writeln('Today is ' + this.weather + '.');

		}
	};
	myData.printMessages();
</script>
