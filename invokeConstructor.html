<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		var Person = function(name) {
			this.name = name;
		};
		Person.prototype.greet = function() {
			return this.name;
		};
		var albert = new Person("Albert Einstein");
		document.writeln(albert.greet());
	</script>
</head>
<body>

</body>
</html>
