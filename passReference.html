<!DOCTYPE html>
<html>
<head>
	<title>Array Length</title>
</head>
<body>
<script type="text/javascript">
	function setName(obj) {
		obj.name = 'XML';

	}
	var person = new Object();
	person.name = 'Steve';
	document.writeln(person.name); //steve
	setName(person);
	document.writeln(person.name); //xml
</script>
