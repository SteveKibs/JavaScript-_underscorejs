<!doctype html>
<!DOCTYPE html>
<html>
<head>
	<title>toString</title>
</head>
<body>
<p id="demo"></p>
<script type="text/javascript">
	var x = 123;
	
	document.getElementById('demo').innerHTML = 
	x.toString() + "<br>" + 
	(123).toString() + "<br>" +
	(100 + 23).toString();

	//toExponential method
	var w = 9.656;
	document.getElementById('demo1').innerHTML = 
	w.toExponential() + "<br>" + 
	w.toExponential(2) + "<br>" + 
	w.toExponential(4) + "<br>" +
	w.toExponential(6);
</script>
<p id="demo1"></p>
</body>
</html>
