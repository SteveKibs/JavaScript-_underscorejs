<!DOCTYPE html>
<html>
<head>
	<title>Using toString</title>
</head>
<body>
<script type="text/javascript">
	var age = 11;
	var aString = age.toString();
	document.writeln(aString);
	var found = true;
	var founded = found.toString(); //the string 'true'
	document.writeln(founded);
</script>

</body>
</html>
