<!DOCTYPE html>
<html>
<head>
	<title>sum of two numbers</title>
</head>
<body>
<script type="text/javascript">
	function sum(num1, num2) {
		num1= Number(prompt("Enter 1st Number", "2"));
		num2 = Number(prompt("Enter 2nd Number", "2"));
		document.writeln((num1 == num2)?(eval(num1+num2)*3) : (num1 + num2));
	}
	sum();
</script>

</body>
</html>
