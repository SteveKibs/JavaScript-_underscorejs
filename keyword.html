<!DOCTYPE html>
<html>
<head>
	<title>create object using new keyword</title>
</head>
<body>
<script type="text/javascript">
	var person = new Object();
	person.firstName = 'John';
	person.lastName = 'Kim';

	document.writeln(person.firstName);



	//object literal
	var car = {name: 'BMW', year: '2012', model: 'X4500'};
	
		document.write(car.name);
	
	
</script>

</body>
</html>
