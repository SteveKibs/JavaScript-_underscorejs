<!DOCTYPE html>
<html>
<head>
	<title>Array Length</title>
</head>
<body>
<script type="text/javascript">
	var book = {
		_year: 2004,
		edition: 1
	};

	Object.defineProperty(book, 'year', {
		get: function() {
			return this._year;
		},
		set: function(newValue) {
			if (newValue > 2004) {
				this._year = newValue;
				this.edition += newValue - 2004;
			}
		}
	});

	book.year = 2005;
	document.writeln("Year: "+ book.year);
	document.writeln("Edition: " + book.edition);

	book.year = 2000;
	document.writeln(book.year);
	document.writeln(book.edition);
</script>
