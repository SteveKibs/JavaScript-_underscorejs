<!DOCTYPE html>
<html>
<head>
	<title>Array Length</title>
</head>
<body>
<script type="text/javascript">
	var value = '5';
	var number = Number(value); //casting function
	document.writeln(typeof number); //number

	var obj = new Number(value); //constructor
	document.writeln(typeof obj); //object

</script>
