<!DOCTYPE html>
<html>
<head>
	<title>show current date</title>
</head>
<body>
<script type="text/javascript">
	//mm-dd-yyyy
	var date = new Date();
	var day = date.getDate();
	var month = date.getMonth()+1;
	var year = date.getFullYear();
	if (day < 10) {
		day = '0' + day;
	}

	if (month<10) {
		month = '0' + month;
	}
	document.writeln(month + '-' + day + '-' + year);

</script>

</body>
</html>
